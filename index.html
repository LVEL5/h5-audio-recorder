<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.header {
    text-align: center;
    margin-bottom: 20px;
}

.header h1 {
    font-size: 24px;
    color: #333;
}

.controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.select-container {
    margin: 10px;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

select {
    width: 100%;
    padding: 5px;
    border: 0px solid #ccc;
    border-radius: 3px;
}

.button-container {
    text-align: center;
    margin-top: 10px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    margin: 5px;
    font-size: 16px;
}

.button-container button:hover {
    background-color: #0056b3;
}

.audio-player {
    text-align: center;
    margin-top: 20px;
}

#msg {
    text-align: center;
    font-weight: bold;
    font-size: 18px;
    color: red;
    display: none;
    margin-top: 10px;
}

.visualizer {
    text-align: center;
    margin-top: 20px;
	 margin-bottom:20px;
	 background-color: black;
}

#visualizer-canvas {
    width: 100%;
    max-width: 500px;
    height: auto;
    background-color: black;
}

.download-link {
    text-align: center;
    margin-top: 20px;
}

a#download {
    padding: 10px 20px;
    background-color: #28a745;
    color: #fff;
    text-decoration: none;
    border-radius: 3px;
    font-size: 16px;
}

a#download:hover {
    background-color: #1e7e34;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Audio Recorder</h1>
        </div>
        <div class="controls">
            <div class="select-container">
                <label for="micSelect">Select Microphone:</label>
                <select name="" id="micSelect"></select>
            </div>
            <div class="select-container">
                <label for="visSelect">Visualization:</label>
                <select id="visSelect">
                    <option value="frequencybars">Bar</option>
                    <option value="sinewave">Wave</option>
                    <option value="circle">Circle</option>
                </select>
            </div>
            <div class="button-container">
                <button id="record">Record</button>
                <button id="stop">Stop</button>
            </div>
            <div class="audio-player">
                <audio id="audio" controls></audio>
            </div>
        </div>
        <div id="msg">Recording...</div>
        <div class="visualizer">
            <canvas id="visualizer-canvas"></canvas>
        </div>
        <div class="download-link">
            <a id="download" download="output.wav">Download</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
